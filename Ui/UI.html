<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Routine Rampage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="site-header">
        <h1 class="site-name">Routine Rampage</h1>
    </header>

    <div class="layout">
        <aside class="sidebar">
            <div class="dropdown">
                <button class="dropbtn">Pages ▼</button>
                <div class="dropdown-content">
                    <a href="UiGraphic.html">Home</a>
                    <a href="../loginpage/Login.html">Login</a>
                </div>
            </div>
            
            /* Next Button */

            <div class="dropdown">
                <button class="dropbtn">Pages ▼</button>
                <div class="dropdown-content">
                    <a href="UiGraphic.html">Home</a>
                    <a href="../loginpage/Login.html">Login</a>
                </div>
            </div>
        </aside>

        <main class="content">
            <section class="todo-container" id="todo" aria-labelledby="todo-title">
                <h3 id="todo-title">To-do List</h3>

                <form id="add-form" class="inline-form" onsubmit="return false;">
                    <input id="new-task" type="text" placeholder="Add a task..." />
                    <button id="add-btn" type="button">Add</button>
                </form>

                <p id="empty-msg" class="muted">No tasks yet. Add one above.</p>
                <ul id="task-list" class="task-list"></ul>
            </section>
        </main>
    </div>

    <footer class="site-footer">
        <img id="capstone_logo" src="capstone_logo.png" alt="Capstone Logo">
        <h5>© Hadley, Jeffers and Cheeseman</h5>
    </footer>

    <script src="scripts.js" defer></script>

</html>
