<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./CSS/LP.css">
        <div class="header">
        <title>Login Page</title>
        <h1>Welcome to Routine Rampage</h1>
        <img src="./images/NewRampageLogo.png" alt="Routine Rampage Logo" />
        </div>
    </head>

    <body>
        <form id="login-form" class="login-form" onsubmit="return false;">
            <label for="username">Username:</label>
            <input id="username" type="text" placeholder="Enter your username" aria-label="Username" required />
            <br><br>
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Enter your password" aria-label="Password" required />
            <br><br>
            <button id="login-btn" type="button">Login</button>

            <div class="back-button-container">
                <a href="./UI.html" class="back-button">‚Üê Home</a>
            </div>

            <p class="register-text">
            Dont have an account!
            <a href="./Registration.html">Create account</a>

            <p class="register-text">
            Can't remember your password?
            <a href="./Forgot.html">Forgot password</a>

        </p>
        </form>

        
        
    </body>
</html>
